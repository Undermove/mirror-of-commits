<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>üéÉ Open Source Resurrection Machine</title>
<style>
body {
  margin:0;
  background: radial-gradient(circle at center, #1a001a 0%, #000010 100%);
  color:#9effd1;
  font-family:"Courier New",monospace;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  opacity:0;
  animation:fadeIn 2s forwards;
}
@keyframes fadeIn {to{opacity:1;}}
h1 {
  color:#ff9df5;
  text-shadow:0 0 10px #ff50f0, 0 0 30px #ff50f0;
  margin-bottom:12px;
  text-align:center;
  font-size:clamp(1rem,4.5vw,1.6rem);
}
.machine {
  position:relative;
  width:min(90vw,420px);
  height:330px;
  background:#150015;
  border:2px solid #ff6eff;
  border-radius:20px;
  box-shadow:0 0 25px #ff45ff inset, 0 0 50px #220022;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  padding:18px;
  overflow:visible;
}
.machine::before {
  content:"";
  position:absolute;
  top:-60%;
  left:50%;
  transform:translateX(-50%);
  width:400px;
  height:400px;
  background:radial-gradient(circle,rgba(255,200,100,0.15) 0%,transparent 70%);
  z-index:-2;
}
.machine::after {
  content:"";
  position:absolute;
  top:-30%;
  left:-50%;
  width:200%;
  height:200%;
  background:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.06) 0%,rgba(0,0,0,0) 70%);
  opacity:0.25;
  animation:smoke 12s infinite alternate ease-in-out;
  filter:blur(40px);
  z-index:-1;
}
@keyframes smoke {
  0%{transform:translate(0,0);}
  50%{transform:translate(8px,-8px);}
  100%{transform:translate(-8px,8px);}
}
#msg {
  text-align:center;
  font-size:clamp(0.8rem,3vw,1rem);
  opacity:0.9;
  color:#ffaaff;
  text-shadow:0 0 8px #ff66ff;
  margin-bottom:8px;
  animation:floatText 3s ease-in-out infinite alternate;
}
@keyframes floatText {from{transform:translateY(0);}to{transform:translateY(6px);}}
.reels {
  display:flex;
  justify-content:center;
  gap:10px;
  perspective:900px;
  margin-top:15px;
}
.reel {
  flex:1;
  width:28%;
  height:120px;
  background:#050008;
  border:2px solid #00ffaa;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(0.8rem,3vw,1rem);
  color:#00ffaa;
  box-shadow:inset 0 0 15px #000;
  transform-style:preserve-3d;
  cursor:pointer;
  padding:4px;
  text-align:center;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}
.reel.spin {animation:spin 0.45s linear infinite;}
@keyframes spin {from{transform:rotateX(0deg);}to{transform:rotateX(-360deg);}}
.lever {
  position:absolute;
  right:-18px;
  top:12px;
  width:14px;
  height:160px;
  background:#330033;
  border:2px solid #ff70ff;
  border-radius:10px;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  z-index:5;
}
.knob {
  width:32px;
  height:32px;
  background:#f60;
  border:2px solid #ffbb55;
  border-radius:50%;
  box-shadow:0 0 15px #f80;
  position:relative;
  top:-18px;
  transition:transform 0.3s;
  animation:pulse 1.5s ease-in-out infinite alternate;
}
@keyframes pulse {
  from{box-shadow:0 0 10px #f80;}
  to{box-shadow:0 0 25px #ffb347;}
}
.knob.dragging{transform:translateY(120px);}
#counter {
  margin-top:10px;
  text-align:center;
  font-size:clamp(0.9rem,3vw,1.1rem);
  color:#ffb4ff;
  text-shadow:0 0 10px #ff70ff;
}
#footer {
  margin-top:10px;
  text-align:center;
  font-size:clamp(0.8rem,3vw,1rem);
  color:#ffb4ff;
}
#footer a {
  color:#ffaaff;
  text-decoration:none;
  text-shadow:0 0 8px #ff66ff;
  transition:0.2s;
}
#footer a:hover {
  color:#fff;
  text-shadow:0 0 15px #fff;
}
</style>
</head>
<body>
<h1>üéÉ Open Source Resurrection Machine</h1>
<div class="machine">
  <div id="msg">‚ò†Ô∏è Pull the lever to see dead repositories</div>
  <div class="lever" id="lever"><div class="knob" id="knob"></div></div>
  <div class="reels">
    <div class="reel" id="r1">üíÄ</div>
    <div class="reel" id="r2">üíÄ</div>
    <div class="reel" id="r3">üíÄ</div>
  </div>
</div>
<div id="counter"></div>
<div id="footer">üïØÔ∏è Follow the necromancer on <a href="https://t.me/dimasshortposts" target="_blank">Telegram</a></div>

<!-- sounds -->
<audio id="spinSound" src="https://actions.google.com/sounds/v1/ambiences/steam_engine_idle.ogg" preload="auto" loop></audio>
<audio id="stopSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
<audio id="dingSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
<audio id="cashSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_25c4d9d739.mp3?filename=cash-register-02.mp3" preload="auto"></audio>

<script>
const reels=document.querySelectorAll(".reel");
const knob=document.getElementById("knob");
const msg=document.getElementById("msg");
const counter=document.getElementById("counter");
const spinSound=document.getElementById("spinSound");
const stopSound=document.getElementById("stopSound");
const dingSound=document.getElementById("dingSound");
const cashSound=document.getElementById("cashSound");
let souls=Number(localStorage.getItem("soulsRevived")||0);
counter.innerText=`‚ú® Souls revived today: ${souls}`;
let isSpinning=false,triggered=false;

async function getRepos(){
  const page=Math.floor(Math.random()*30)+1;
  const url=`https://api.github.com/search/repositories?q=stars:>1000+pushed:<2021-01-01+archived:false&sort=stars&order=desc&per_page=3&page=${page}`;
  const resp=await fetch(url);
  const data=await resp.json();
  return data.items||[];
}
function startSpin(){
  if(isSpinning)return;
  isSpinning=true;
  msg.innerText="‚öôÔ∏è Spinning...";
  reels.forEach(r=>r.classList.add("spin"));
  spinSound.volume=0.12;
  spinSound.play().catch(()=>{});
}
function stopSpin(data){
  spinSound.pause();
  reels.forEach((r,i)=>{
    setTimeout(()=>{
      r.classList.remove("spin");
      stopSound.currentTime=0;
      stopSound.volume=0.25;
      stopSound.play().catch(()=>{});
      const repo=data[i];
      if(!repo){r.innerHTML="üíÄ Empty tomb";return;}
      const year=new Date(repo.pushed_at).getFullYear();
      r.innerHTML=`<div style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
        <strong>ü™¶ ${repo.name}</strong><br>‚≠ê ${repo.stargazers_count}<br>üï∞ ${year}
      </div>`;
      r.onclick=()=>{
        window.open(repo.html_url,"_blank");
        souls++;
        localStorage.setItem("soulsRevived",souls);
        counter.innerText=`‚ú® Souls revived today: ${souls}`;
        msg.innerText="‚≠ê Light a star to bless one of them";
        dingSound.play().catch(()=>{});
      };
      if(i===2)isSpinning=false;
    },2000+i*500);
  });
}
let dragging=false,startY=0;
knob.addEventListener("mousedown",e=>{dragging=true;startY=e.clientY;triggered=false;});
window.addEventListener("mousemove",e=>{
  if(!dragging)return;
  let offset=Math.min(Math.max(e.clientY-startY,0),120);
  knob.style.transform=`translateY(${offset}px)`;
  if(offset>90&&!triggered){
    triggered=true;
    cashSound.currentTime=0;cashSound.volume=0.4;cashSound.play().catch(()=>{});
  }
});
window.addEventListener("mouseup",async()=>{
  if(!dragging)return;dragging=false;
  const offset=parseInt(knob.style.transform.replace(/\D/g,''))||0;
  knob.style.transform='translateY(0px)';
  if(offset>90){
    startSpin();
    try{
      const data=await getRepos();
      setTimeout(()=>stopSpin(data),2200);
    }catch(e){
      msg.innerText="‚ö†Ô∏è Spirits refused to answer.";
      reels.forEach(r=>r.classList.remove("spin"));
      isSpinning=false;
    }
  }
});
knob.addEventListener("touchstart",e=>{dragging=true;startY=e.touches[0].clientY;triggered=false;});
window.addEventListener("touchmove",e=>{
  if(!dragging)return;
  let offset=Math.min(Math.max(e.touches[0].clientY-startY,0),120);
  knob.style.transform=`translateY(${offset}px)`;
  if(offset>90&&!triggered){
    triggered=true;
    cashSound.currentTime=0;cashSound.volume=0.4;cashSound.play().catch(()=>{});
  }
});
window.addEventListener("touchend",async()=>{
  if(!dragging)return;dragging=false;
  knob.style.transform='translateY(0px)';
  startSpin();
  try{
    const data=await getRepos();
    setTimeout(()=>stopSpin(data),2200);
  }catch(e){
    msg.innerText="‚ö†Ô∏è Spirits refused to answer.";
    reels.forEach(r=>r.classList.remove("spin"));
    isSpinning=false;
  }
});
</script>
</body>
</html>
